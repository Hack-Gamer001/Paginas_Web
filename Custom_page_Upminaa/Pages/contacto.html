        /* ======================
        ESTILOS P츼GINA CONTACTO

        .contact-container {

            max-width: 1200px;

        .contact-section {

        }
        
        .section-title {

        .section-subtitle {

            font-size: 1.2rem;
            color: #666;
            margin-bottom: 50px;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
        }
        
        @media (min-width: 992px) {
            .contact-grid {
                grid-template-columns: 1fr 1.5fr;
            }
        }
        
        .contact-info {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .contact-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .contact-icon {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .contact-card h3 {
            color: var(--primary-color);
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        
        .contact-link {
            display: block;
            color: var(--dark-color);
            font-weight: 600;
            margin: 10px 0;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .contact-link:hover {

            text-decoration: underline;
        }
        
        .contact-card p {

            margin-top: 15px;
        }

            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: transform 0.3s;
        }
        
        .social-link:hover {

        }
        
        .social-link img {
            width: 20px;
            height: 20px;
        }
        
        .social-link.twitch {
            background: #9147ff;
        }
        
        .social-link.instagram {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
        }
        
        .social-link.tiktok {
            background: #000;
        }
        
        .contact-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .form-title {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .form-group textarea {

        }
        
        .form-footer {

            text-align: center;
        }

            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 30px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;

            transition: all 0.3s;
