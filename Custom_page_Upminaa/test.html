        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .social-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }
        .social-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .social-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            list-style: none;
            padding: 0;
        }
        .social-item {
            flex: 0 1 calc(33.333% - 15px);
        }
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.3s ease;
            color: white;
            gap: 10px;
        }
        .social-button:hover {
            transform: scale(1.05);
        }
        .social-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }
        .social-label {
            font-weight: bold;
        }
        .twitch { background-color: #6441a5; }
        .youtube { background-color: #FF0000; }
        .instagram { background-color: #C13584; }
        .tiktok { background-color: #000000; }
        .twitter { background-color: #1DA1F2; }
        .discord { background-color: #5865F2; }
    </style>
