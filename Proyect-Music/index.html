<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requiem For Angels</title>
    <!-- Favicon -->
    <link rel="icon" href="img/logo1.jpg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            font-family: 'Oswald', sans-serif;
            background: linear-gradient(135deg, #1a1c2c, #3a437e, #8c2046, #0c0c0e);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            position: relative;
            height: 100vh;
            background: url('img/portada.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
            pointer-events: none;
        }

        #countdown {
            font-size: 3rem;
            font-weight: bold;
            z-index: 2;
        }

        .btn-custom {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 30px;
            background: transparent;
            color: white;
            border: 2px solid white;
            transition: all 0.3s ease;
            z-index: 2;
            position: relative;
        }

        .btn-custom:hover {
            background: white;
            color: black;
        }

        section {
            padding: 60px 20px;
            text-align: center;
        }

        .carousel-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .carousel-item img {
            height: 600px;
            object-fit: cover;
            border-radius: 15px;
        }

        .carousel-item:hover img {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease;
        }

        footer {
            background-color: #111;
            color: white;
            padding: 20px;
            font-size: 0.9rem;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #f39c12;
        }

        footer .btn {
            margin: 5px;
        }
    </style>
</head>
<body>

<!-- Header with Countdown -->
<header>
    <div id="overlay"></div>
    <h1>Requiem For Angels</h1>
    <div id="countdown">Loading countdown...</div>
    <div class="mt-4">
        <button class="btn btn-custom" onclick="scrollToSection('redes-sociales')">Redes Sociales</button>
    </div>
</header>

<!-- Redes Sociales Section -->
<section id="redes-sociales">
    <h2 class="mb-5">Sígueme en mis Redes Sociales</h2>
    <div id="socialCarousel" class="carousel slide carousel-container" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a href="https://www.instagram.com/buehbuehbueh" target="_blank">
                    <img src="img/instagram1.png" alt="Instagram" class="img-fluid">
                </a>
                <div class="mt-3">
                    <i class="fab fa-instagram fa-2x text-danger"></i>
                    <p>Instagram</p>
                </div>
            </div>
            <div class="carousel-item">
                <a href="https://www.facebook.com/requiemforangels" target="_blank">
                    <img src="img/face1.png" alt="Facebook" class="img-fluid">
                </a>
                <div class="mt-3">
                    <i class="fab fa-facebook fa-2x text-primary"></i>
                    <p>Facebook</p>
                </div>
            </div>
            <div class="carousel-item">
                <a href="https://www.tiktok.com/@buehbuehbuehbueh" target="_blank">
                    <img src="img/tiktok1.png" alt="TikTok" class="img-fluid">
                </a>
                <div class="mt-3">
                    <i class="fab fa-tiktok fa-2x"></i>
                    <p>TikTok</p>
                </div>
            </div>
            <div class="carousel-item">
                <a href="https://youtube.com/@requiemforangels" target="_blank">
                    <img src="img/youtube1.png" alt="YouTube" class="img-fluid">
                </a>
                <div class="mt-3">
                    <i class="fab fa-youtube fa-2x text-danger"></i>
                    <p>YouTube</p>
                </div>
            </div>
            <div class="carousel-item">
                <a href="https://x.com/buehbuehbuehbue" target="_blank">
                    <img src="img/twitter1.png" alt="Twitter" class="img-fluid">
                </a>
                <div class="mt-3">
                    <i class="fab fa-twitter fa-2x text-info"></i>
                    <p>Twitter</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#socialCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#socialCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
</section>

<!-- Footer -->
<footer class="text-center">
    <h6>Sígueme en mis redes</h6>
    <div class="mt-3">
        <a href="https://www.instagram.com/buehbuehbueh" target="_blank" class="btn btn-danger"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://www.facebook.com/requiemforangels" target="_blank" class="btn btn-primary"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="https://www.tiktok.com/@buehbuehbuehbueh" target="_blank" class="btn btn-dark"><i class="fab fa-tiktok"></i> TikTok</a>
        <a href="https://youtube.com/@requiemforangels" target="_blank" class="btn btn-danger"><i class="fab fa-youtube"></i> YouTube</a>
        <a href="https://x.com/buehbuehbuehbue" target="_blank" class="btn btn-info"><i class="fab fa-twitter"></i> Twitter</a>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function scrollToSection(id) {
        const section = document.getElementById(id);
        if (section) {
            section.scrollIntoView({ behavior: 'smooth', block: 'start' });
        } else {
            console.error(`Section with id '${id}' not found.`);
        }
    }

    const countdown = document.getElementById('countdown');
    const targetDate = new Date('2025-02-28T23:59:59').getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance > 0) {
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdown.innerHTML = `Faltan: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        } else {
            countdown.innerHTML = "¡El evento ha comenzado!";
            clearInterval(timerInterval);
        }
    }

    const timerInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
</body>
</html>
